version: 2
updates:
    - package-ecosystem: github-actions
      directory: '/'
      schedule:
          interval: weekly
      open-pull-requests-limit: 10
      labels:
          - Dependencies
      groups:
          github-actions:
              patterns:
                  - '*'

    - package-ecosystem: npm
      directory: '/'
      schedule:
          interval: weekly
      open-pull-requests-limit: 10
      labels:
          - Dependencies
      groups:
          wp-packages:
              patterns:
                  - '@wordpress/*'
          types:
            patterns:
              - '@types/*'
          lint:
              patterns:
                  - 'eslint'
                  - 'oxlint'
                  - 'eslint-plugin-*'

    - package-ecosystem: composer
      directory: '/'
      schedule:
          interval: weekly
      open-pull-requests-limit: 10
      labels:
          - Dependencies
